name: Create new Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Default version to use when preparing a release."
        required: true
        default: "X.Y.Z"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'adopt'
      - name: Maven Set Version
        run: mvn versions:set -DgenerateBackupPoms=false -DnewVersion=${{ github.event.inputs.version }}-SNAPSHOT

      - name: Maven Release
        run: mvn clean release:prepare release:perform -B -DreleaseVersion=${{ github.event.inputs.version }} -DdevelopmentVersion=${{ github.event.inputs.version }}-SNAPSHOT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
